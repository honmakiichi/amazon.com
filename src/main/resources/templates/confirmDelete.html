<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>削除確認</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h1>この履歴を本当に削除しますか？</h1>
		<table>
			<tr>
				<th>注文番号</th>
				<th>注文日</th>
				<th>住所</th>
				<th>合計金額</th>
			</tr>
			<tr th:each="order:${order}">
				<td th:text="${order.id}"></td>
				<td th:text="${order.orderedOn}"></td>
				<td th:text="${order.address}"></td>
				<td th:text="${order.totalPrice}"></td>
			</tr>
		</table>
		<form th:action="@{/history/{id}/delete/confirm(id=${order.id})}"
			method="post">
			<button type="submit">削除</button>
		</form>
		<form action="/history">
			<button>キャンセル</button>
		</form>
	</main>
	<hr>
	<footer>
		<p>&copy; ショッピングサイト</p>
	</footer>
</body>
</html>
